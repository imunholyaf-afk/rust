<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unholy</title>

    <style>
      :root{
        --jungle-dark:#050907;
        --jungle-mid:#0e1a12;
        --jungle-leaf:#1e3a28;
        --toxic:#7CFF00;
        --toxic-soft:#b6ff5c;
        --mist:rgba(124,255,0,0.08);
        --card:rgba(6,12,9,0.72);
        --stroke:rgba(124,255,0,0.18);
        --max: 920px;
      }

      *{ box-sizing:border-box; }
      html,body{ height:100%; }

      body{
        margin:0;
        font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
        color:#e9ffe8;
        background:
          radial-gradient(1200px 600px at 20% 80%, rgba(124,255,0,0.12), transparent 60%),
          radial-gradient(900px 700px at 80% 20%, rgba(34,90,55,0.25), transparent 65%),
          linear-gradient(135deg,var(--jungle-dark),var(--jungle-mid));
        overflow-x:hidden;
      }

      /* fog / texture */
      body::before{
        content:"";
        position:fixed;
        inset:-60px;
        background:
          repeating-linear-gradient(120deg, rgba(255,255,255,0.015) 0 2px, transparent 2px 10px),
          radial-gradient(circle at 30% 30%, var(--mist), transparent 45%),
          radial-gradient(circle at 70% 70%, var(--mist), transparent 45%);
        opacity:.6;
        pointer-events:none;
      }

      /* reactive spotlight */
      .spotlight{
        position:fixed;
        inset:0;
        pointer-events:none;
        background: radial-gradient(520px 380px at var(--mx, 50%) var(--my, 50%),
          rgba(124,255,0,0.10),
          rgba(0,0,0,0) 62%);
        mix-blend-mode: screen;
        opacity:0.9;
      }

      .wrap{
        max-width: var(--max);
        margin:0 auto;
        padding:64px 18px 28px;
        position:relative;
      }

      .card{
        background:var(--card);
        border:1px solid var(--stroke);
        border-radius:24px;
        padding:30px 26px 24px;
        box-shadow:
          0 40px 120px rgba(0,0,0,.7),
          inset 0 0 0 1px rgba(0,0,0,.6);
        backdrop-filter: blur(12px);
        transform-style: preserve-3d;
        transition: transform .2s ease, border-color .2s ease, box-shadow .2s ease;
      }
      .card:hover{
        border-color: rgba(124,255,0,0.26);
        box-shadow:
          0 52px 160px rgba(0,0,0,.75),
          inset 0 0 0 1px rgba(0,0,0,.6);
      }

      .topline{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:12px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }

      .badge{
        display:inline-flex;
        align-items:center;
        gap:8px;
        padding:7px 12px;
        border-radius:999px;
        background:rgba(0,0,0,.35);
        border:1px solid rgba(124,255,0,.25);
        font-size:.85rem;
        color: rgba(233,255,232,0.85);
      }

      .dot{
        width:10px;height:10px;border-radius:999px;
        background: radial-gradient(circle, var(--toxic-soft), var(--toxic));
        box-shadow: 0 0 18px rgba(124,255,0,.35);
      }

      h1{
        margin:0;
        font-size:clamp(2.8rem,6vw,4.8rem);
        text-transform:uppercase;
        letter-spacing:.08em;
        line-height: 1.05;
      }

      /* lime green name */
      .name{
        background:linear-gradient(180deg,var(--toxic-soft),var(--toxic));
        -webkit-background-clip:text;
        background-clip:text;
        color:transparent;
        text-shadow:
          0 0 18px rgba(124,255,0,.6),
          0 0 40px rgba(124,255,0,.35);
      }

      .sub{
        margin-top:16px;
        font-size:1.15rem;
        line-height:1.6;
        color:#d8ffe0;
      }

      .count{
        font-weight:900;
        color:var(--toxic);
      }

      #viewCount, #viewCountInline{
        font-variant-numeric: tabular-nums;
      }

      .cheeky{
        margin-top:18px;
        padding:14px 14px;
        border-radius:16px;
        background:rgba(0,0,0,.35);
        border:1px solid rgba(124,255,0,.2);
        color:#cfffbc;
      }

      .hint{
        margin-top: 10px;
        color: rgba(200,255,200,.55);
        font-size: .9rem;
      }

      footer{
        margin-top:28px;
        color:rgba(200,255,200,.4);
        font-size:.85rem;
      }

      /* fireflies */
      .fireflies{ position:fixed; inset:0; pointer-events:none; opacity:0.8; }
      .fly{
        position:absolute;
        width:5px;height:5px;
        border-radius:50%;
        background:radial-gradient(circle,var(--toxic),transparent 70%);
        animation:float 14s linear infinite;
        filter:blur(.3px);
        mix-blend-mode: screen;
      }
      @keyframes float{
        from{ transform:translateY(40vh); opacity:0 }
        15%{ opacity:1 }
        to{ transform:translateY(-120vh) translateX(30px); opacity:0 }
      }

      @media (max-width: 520px){
        .wrap{ padding-top: 48px; }
      }
    </style>
  </head>

    <script>
      // ========= CONFIG =========
      const COUNTER_ENDPOINT = "https://unholy-counter.imunholy-af.workers.dev";

      // ========= Ordinal helper =========
      function ordinal(n) {
        const v = n % 100;
        if (v >= 11 && v <= 13) return n + "th";
        switch (n % 10) {
          case 1: return n + "st";
          case 2: return n + "nd";
          case 3: return n + "rd";
          default: return n + "th";
        }
      }

      // ========= deterministic â€œrandomâ€ so each visitor gets a consistent line =========
      function xmur3(str) {
        let h = 1779033703 ^ str.length;
        for (let i = 0; i < str.length; i++) {
          h = Math.imul(h ^ str.charCodeAt(i), 3432918353);
          h = (h << 13) | (h >>> 19);
        }
        return function() {
          h = Math.imul(h ^ (h >>> 16), 2246822507);
          h = Math.imul(h ^ (h >>> 13), 3266489909);
          h ^= h >>> 16;
          return h >>> 0;
        };
      }
      function mulberry32(a) {
        return function() {
          let t = a += 0x6D2B79F5;
          t = Math.imul(t ^ (t >>> 15), t | 1);
          t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
          return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
        };
      }

      function getVisitorId(){
        const key = "unholy_visitor_id";
        let id = localStorage.getItem(key);
        if (!id) {
          id = (crypto?.randomUUID?.() || (Date.now() + "-" + Math.random()));
          localStorage.setItem(key, id);
        }
        return id;
      }

      // ========= YOUR APPROVED LINES ONLY =========
      const cheekyLines = [

      ];

      function setCheekyLine(globalCount){
        const visitorId = getVisitorId();
        const seedFn = xmur3(visitorId + "::" + String(globalCount));
        const rand = mulberry32(seedFn());
        const idx = Math.floor(rand() * cheekyLines.length);
        document.getElementById("cheekyLine").textContent = cheekyLines[idx];
      }

      // ========= reactive spotlight =========
      window.addEventListener("pointermove", (e) => {
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;
        document.body.style.setProperty("--mx", x + "%");
        document.body.style.setProperty("--my", y + "%");
      });

      // ========= subtle tilt =========
      const card = document.getElementById("card");
