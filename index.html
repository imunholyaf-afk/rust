<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unholy</title>

  <style>
    :root{
      --jungle-dark:#050907;
      --jungle-mid:#0e1a12;
      --toxic:#7CFF00;
      --toxic-soft:#b6ff5c;
      --mist:rgba(124,255,0,0.08);
      --card:rgba(6,12,9,0.74);
      --stroke:rgba(124,255,0,0.18);
      --max: 980px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#e9ffe8;
      background:
        radial-gradient(1200px 600px at 20% 80%, rgba(124,255,0,0.12), transparent 60%),
        radial-gradient(900px 700px at 80% 20%, rgba(34,90,55,0.25), transparent 65%),
        linear-gradient(135deg,var(--jungle-dark),var(--jungle-mid));
      overflow-x:hidden;
    }

    body::before{
      content:"";
      position:fixed;
      inset:-60px;
      background:
        repeating-linear-gradient(120deg, rgba(255,255,255,0.015) 0 2px, transparent 2px 10px),
        radial-gradient(circle at 30% 30%, var(--mist), transparent 45%),
        radial-gradient(circle at 70% 70%, var(--mist), transparent 45%);
      opacity:.6;
      pointer-events:none;
    }

    .spotlight{
      position:fixed;
      inset:0;
      pointer-events:none;
      background: radial-gradient(560px 420px at var(--mx, 50%) var(--my, 50%),
        rgba(124,255,0,0.10),
        rgba(0,0,0,0) 62%);
      mix-blend-mode: screen;
      opacity:0.9;
    }

    .fireflies{ position:fixed; inset:0; pointer-events:none; opacity:0.85; }
    .fly{
      position:absolute;
      width:5px;height:5px;
      border-radius:50%;
      background: radial-gradient(circle, var(--toxic), transparent 70%);
      animation: float 14s linear infinite;
      filter: blur(.3px);
      mix-blend-mode: screen;
    }
    @keyframes float{
      from{ transform: translateY(45vh) translateX(0); opacity:0; }
      15%{ opacity:1; }
      to{ transform: translateY(-130vh) translateX(36px); opacity:0; }
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 64px 18px 28px;
      position:relative;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 26px;
      padding: 30px 26px 24px;
      box-shadow:
        0 44px 140px rgba(0,0,0,.74),
        inset 0 0 0 1px rgba(0,0,0,.62);
      backdrop-filter: blur(12px);
      transform-style: preserve-3d;
      transition: transform .22s ease, border-color .22s ease, box-shadow .22s ease;
    }
    .card:hover{
      border-color: rgba(124,255,0,0.26);
      box-shadow:
        0 56px 170px rgba(0,0,0,.78),
        inset 0 0 0 1px rgba(0,0,0,.62);
    }

    .topline{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
      flex-wrap:wrap;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 12px;
      border-radius:999px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(124,255,0,.25);
      font-size: .86rem;
      color: rgba(233,255,232,0.88);
    }

    .dot{
      width:10px;height:10px;border-radius:999px;
      background: radial-gradient(circle, var(--toxic-soft), var(--toxic));
      box-shadow: 0 0 18px rgba(124,255
