<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Unholy</title>

<style>
:root{
  --jungle-dark:#050907;
  --jungle-mid:#0e1a12;
  --jungle-leaf:#1e3a28;
  --toxic:#7CFF00;
  --toxic-soft:#b6ff5c;
  --mist:rgba(124,255,0,0.08);
  --card:rgba(6,12,9,0.72);
  --stroke:rgba(124,255,0,0.18);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:#e9ffe8;
  background:
    radial-gradient(1200px 600px at 20% 80%, rgba(124,255,0,0.12), transparent 60%),
    radial-gradient(900px 700px at 80% 20%, rgba(34,90,55,0.25), transparent 65%),
    linear-gradient(135deg,var(--jungle-dark),var(--jungle-mid));
  overflow:hidden;
}

/* jungle fog */
body::before{
  content:"";
  position:fixed;
  inset:-60px;
  background:
    repeating-linear-gradient(120deg, rgba(255,255,255,0.015) 0 2px, transparent 2px 10px),
    radial-gradient(circle at 30% 30%, var(--mist), transparent 45%),
    radial-gradient(circle at 70% 70%, var(--mist), transparent 45%);
  opacity:.6;
  pointer-events:none;
}

/* firefly spores */
.fireflies{position:fixed;inset:0;pointer-events:none}
.fly{
  position:absolute;
  width:5px;height:5px;
  border-radius:50%;
  background:radial-gradient(circle,var(--toxic),transparent 70%);
  animation:float 14s linear infinite;
  filter:blur(.3px);
}
@keyframes float{
  from{transform:translateY(40vh);opacity:0}
  15%{opacity:1}
  to{transform:translateY(-120vh) translateX(30px);opacity:0}
}

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:64px 18px;
  position:relative;
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:24px;
  padding:30px 26px;
  box-shadow:
    0 40px 120px rgba(0,0,0,.7),
    inset 0 0 0 1px rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  transition:transform .2s ease;
}

h1{
  margin:0;
  font-size:clamp(2.8rem,6vw,4.8rem);
  text-transform:uppercase;
  letter-spacing:.08em;
}

/* ðŸ”¥ LIME GREEN NAME */
.name{
  background:linear-gradient(180deg,var(--toxic-soft),var(--toxic));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  text-shadow:
    0 0 18px rgba(124,255,0,.6),
    0 0 40px rgba(124,255,0,.35);
}

.sub{
  margin-top:16px;
  font-size:1.15rem;
  line-height:1.6;
  color:#d8ffe0;
}

.count{
  font-weight:900;
  color:var(--toxic);
}

.badge{
  display:inline-flex;
  gap:8px;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(124,255,0,.25);
  font-size:.85rem;
}

.cheeky{
  margin-top:18px;
  padding:14px;
  border-radius:16px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(124,255,0,.2);
  color:#cfffbc;
}

footer{
  margin-top:28px;
  color:rgba(200,255,200,.4);
  font-size:.85rem;
}

/* subtle tilt */
.card:hover{
  transform:translateY(-2px);
}
</style>
</head>

<body>
<div class="fireflies" id="flies"></div>

<main class="wrap">
  <section class="card" id="card">
    <div class="badge">
      ðŸŒ¿ Visitor count: <span id="viewCount">â€¦</span>
    </div>

    <h1 class="name">Unholy</h1>

    <p class="sub">
      I assume you're here because you're mad.
      You're the <span class="count"><span id="viewCountInline">â€¦</span> <span id="personWord">person</span></span>
      who was mad enough to wander into the jungle.
    </p>

    <div class="cheeky" id="cheekyLine">â€¦</div>
  </section>

  <footer>Â© <span id="year"></span> Unholy</footer>
</main>

<script>
/* ===== CONFIG ===== */
const COUNTER_ENDPOINT = "https://unholy-counter.imunholy-af.workers.dev";
const COUNTER_NAME = "rage-visits";

/* ===== helpers ===== */
function ordinal(n){
  const v=n%100;
  if(v>=11&&v<=13) return n+"th";
  return n+(["th","st","nd","rd"][Math.min(n%10,4)]||"th");
}
function personOrPeople(n){return n===1?"person":"people"}

function getVisitorId(){
  let id=localStorage.getItem("unholy_id");
  if(!id){id=crypto.randomUUID();localStorage.setItem("unholy_id",id)}
  return id;
}

const lines=[
  "The jungle heard your anger before you arrived.",
  "You walked all this way just to stay mad. Impressive.",
  "Welcome. The vines judge silently.",
  "Even the moss is disappointed.",
  "Youâ€™ve activated stealth mode: rage.",
  "Nature tried to warn you.",
  "This page smells like unresolved feelings.",
  "Careful. The foliage remembers.",
  "You didnâ€™t have to come here. Yet, here you are."
];

function setCheeky(n){
  const seed=[...getVisitorId()].reduce((a,c)=>a+c.charCodeAt(0),n);
  document.getElementById("cheekyLine").textContent=lines[seed%lines.length];
}

async function fetchCount(){
  const v=encodeURIComponent(getVisitorId());
  const r=await fetch(`${COUNTER_ENDPOINT}?name=${COUNTER_NAME}&visitor=${v}`);
  if(!r.ok) throw new Error();
  return r.json();
}

(async()=>{
  try{
    const d=await fetchCount();
    document.getElementById("viewCount").textContent=d.value;
    document.getElementById("viewCountInline").textContent=ordinal(d.value);
    document.getElementById("personWord").textContent=personOrPeople(d.value);
    setCheeky(d.value);
  }catch{
    document.getElementById("viewCount").textContent="â€”";
  }
})();

document.getElementById("year").textContent=new Date().getFullYear();

/* fireflies */
const f=document.getElementById("flies");
for(let i=0;i<22;i++){
  const e=document.createElement("div");
  e.className="fly";
  e.style.left=Math.random()*100+"vw";
  e.style.top=60+Math.random()*60+"vh";
  e.style.animationDuration=10+Math.random()*10+"s";
  f.appendChild(e);
}
</script>
</body>
</html>
